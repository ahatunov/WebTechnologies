<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Task 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
<div class="wrapper">
    <div class="figures">
        <div class="figure">
            <label class="figure-info" data-count="circle">Кількість натискань: 0</label>
            <button class="btn" data-value="circle">Коло</button>
        </div>
        <div class="figure">
            <label class="figure-info" data-count="square">Кількість натискань: 0</label>
            <button class="btn" data-value="square">Квадрат</button>
        </div>
        <div class="figure">
            <label class="figure-info" data-count="triangle">Кількість натискань: 0</label>
            <button class="btn" data-value="triangle">Трикутник</button>
        </div>
        <div class="figure-placeholder">
            <div class="circle" data-picture="circle">

            </div>
            <div class="square" data-picture="square">

            </div>
            <div class="triangle" data-picture="triangle">

            </div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
